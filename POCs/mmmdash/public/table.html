<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Table of Aggregated Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
  <script type="text/javascript" src="http://dc-js.github.io/dc.js/examples/header.js"></script>
    <div id="chart-ring-year" style="width:300px; height:330px">
      <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
        <a href="javascript:yearRingChart.filterAll();dc.redrawAll();">reset</a>
      </div>
    </div>
    <div id="chart-hist-spend" style="width:300px; height:330px">
      <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
        <a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
      </div>
    </div>
    <div id="chart-row-spenders">
      <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
        <a href="javascript:spenderRowChart.filterAll();dc.redrawAll();">reset</a>
      </div>
    </div>

  <div style="clear: both; margin: 30px; float: left">
<script type="text/javascript" src="header.js"></script>
  <table id="sampledatatable" border=1>
        <thead>
            <tr>
              <th>Month</th>
              <th>Total Sales</th>
              <th>Total TV Vol.</th>
              <th>Total Radio Vol.</th>
              <th>Total Newspaper Vol.</th>
            </tr>
        </thead>
   </table>
   </div>

<script type="text/javascript" src="http://dc-js.github.io/dc.js/js/d3.js"></script>
<script type="text/javascript" src="http://dc-js.github.io/dc.js/js/crossfilter.js"></script>
<script type="text/javascript" src="http://dc-js.github.io/dc.js/js/dc.js"></script>
<script src='js/queue.js' type='text/javascript'></script>
<script type="text/javascript" src="/js/Table.js"></script>

</div>
</body>
</html>
